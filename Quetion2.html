<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Tags</title>
    </head>
    <body>
        <hr bold>
        <h1 align="center">To illustrate text formating Tags</h1>
        <hr bold>
        <p align="right">This is alternate <marquee>marquee </marquee>text</p>
        <p align="center">This is <i>italize</i></p>
        <p align="center"> This is <u>underline</u></p>
        <p align="center"> This is <b>bold</b></p>
        <p align="center"> This is<strong> strong text</strong></p>
        <p align="center"> This is<s>striked text</s></p>
        <p align="center"> This is<code>computer code</code></p>
        <p align="center"> This is<sup>superscript</sup></p>
        <p align="center"> This is<sub>subscript</sub></p>
        <p align="center"> This is<span style="font-size: large;">big</span>text</p>
        <p align="center"> This is<span style=" font-size: small;">small text</p>
    </body>
</html>
