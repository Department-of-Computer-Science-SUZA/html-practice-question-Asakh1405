<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>html table</Title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th width="25" colspan="4">Table heading cell spaning 4 columns</th>
                </tr>
            </thead>
    <tbody>
        <tr>
            <td>Normal cell</td>
            <td colspan="2">cell spaning 2 columns</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td rowspan="3">cell spaning 3 raw with a gray (US spellimg) background</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">cell spanning 2 rows and 2 columns</td>
        </tr>
        <tr>
            <td>Normal cell</td>
        </tr>
    </tbody>
</table>
</body>  
</html>
</html>
