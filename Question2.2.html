<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Nested and definition list
        </title>
    </head>
    <body>
        <hr>
        <h1 align="center">To illustrate Nested and definition list Tags</h1>
        <hr>
        <h2>An ordered Nested list</h2>
        <ol>
        <li>coffee</li>
        <li>tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
            <ol type="i">
                <li>China</li>
            <li>Africa</li>
            </ol>
        </ol>
        </ol>
        <h3>Definition list</h3>
        <dl>
            <dt>Bangalore</dt>
            <dd>Cpital city of Kmataka</dd>
            <dt>Mumbai</dt>
            <dd>Capital city of Muharashra</dd>
        </dl>   
    </body>
</html>
